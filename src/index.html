<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="root"></div>
    <div class="row">
        <img src= <%= require("./images/image1.PNG")%> />

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
          Launch
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                        <h4 class="modal-title" id="modelTitleId">Modal title</h4>
                    </div>
                    <div class="modal-body">
                           <div class="form-group">
                             <label for=""></label>
                             <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                             <small id="helpId" class="text-muted">Help text</small>
                           </div>
                           <div class="form-group">
                             <label for=""></label>
                             <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                             <small id="emailHelpId" class="form-text text-muted">Help text</small>
                           </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <p> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem quibusdam molestias debitis blanditiis magnam sunt, officiis vero! Alias ut aperiam doloremque. Dolorum dolor eum repudiandae ut architecto laudantium voluptatibus corporis. </p>
    </div>
</body>

</html>
